<!DOCTYPE html>
<html>
<head>
  <title>Job Search App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <style>
    body {
      background-image: url('https://images.unsplash.com/photo-1494253109108-2e30c049369b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1350&q=80');
      background-size: cover;
      color: white;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h1 class="text-center mb-5">Job Search App</h1>

    <form id="search-form">
      <div class="form-group">
        <label for="keyword">Keyword</label>
        <input type="text" class="form-control" id="keyword" name="keyword">
      </div>
      <div class="form-group">
        <label for="location">Location</label>
        <input type="text" class="form-control" id="location" name="location">
      </div>
      <button type="submit" class="btn btn-primary">Search</button>
    </form> 

    <div id="results" class="mt-5"></div>
  </div>

  <script src="./js/index.js"></script>
</body>
</html>
